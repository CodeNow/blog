---
layout: default
---

<div class="grid-block col align-center hero">
  <h1 class="h1 text-center weight-strong margin-top-sm">{{ page.title }}</h1>
</div>

<div class="grid-block grid-container col">
  <div class="info">
    <div class="avatar"></div>
    <div>by Nathan Meyers</div>
    <div>1 week ago in Engineering</div>
    <div class="grid-block grid-container col">
      <div class="social-sharing" data-permalink="{{ page.legacy_url }}">
        <a target="_blank" href="http://twitter.com/intent/tweet?url={{ page.legacy_url }}" class="share-twitter">
          <img src="http://static.tumblr.com/b89zjri/xGno4vmz1/twitter.svg">
          <span class="share-count text-gray strong small">0</span>
        </a>
        <a target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&url={{ page.legacy_url }}" class="share-linkedin">
          <img src="http://static.tumblr.com/b89zjri/nwQo4vmyv/linkedin.svg">
          <span class="share-count text-gray strong small">0</span>
        </a>
        <a target="_blank" href="#" class="share-hackernews">
          <div class="hn-image"></div>
          <span class="share-count text-gray strong small">0</span>
        </a>
      </div>
    </div>
  </div>
  <article class="article article-body">
    {{ content }}
  </article>
  <section class="grid-block col shrink justify-center align-center section-footer padding-lg">
    <a class="grid-block shrink link text-center margin-bottom-lg" href="../">View All Posts</a>
    {% include mailchimp.html %}
  </section>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="social-buttons.js"></script>
