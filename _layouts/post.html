---
layout: default
---

<div class="grid-block col align-center hero">
  <h1 class="h1 text-center weight-strong margin-top-sm">{{ page.title }}</h1>
</div>

<div class="grid-block grid-container col">
  <div class="grid-block align-center col post-details">
    {% assign author = site.data.authors[page.author] %}
    <img class="avatar" src="images/{{ author.avatar }}" width="45px" height="45px">
    <div>by {{ author.display_name }}</div>
    <div>{{ page.date | timeago }} in {{ page.category }}</div>
    <div class="grid-block social-sharing" data-url="http://runnable.com/blog{{ page.url }}" data-legacy-url="{{ page.legacy_url }}">
      <a target="_blank" href="http://twitter.com/intent/tweet?url=http://runnable.com/blog{{ page.url }}&via=GetRunnable" class="share-item share-twitter">
        <img src="http://static.tumblr.com/b89zjri/xGno4vmz1/twitter.svg">
        <span class="share-count small">0</span>
      </a>
      <a target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&url=http://runnable.com/blog{{ page.url }}" class="share-item share-linkedin">
        <img src="http://static.tumblr.com/b89zjri/nwQo4vmyv/linkedin.svg">
        <span class="share-count small">0</span>
      </a>
      <a target="_blank" href="#" class="share-item share-hackernews">
        <div class="hn-image"></div>
        <span class="share-count small">0</span>
      </a>
    </div>
  </div>
  <article class="article article-body">
    {{ content }}
  </article>
  <section class="grid-block col shrink justify-center align-center section-footer padding-lg">
    <a class="grid-block shrink link text-center margin-bottom-lg" href="../">View All Posts</a>
    {% include mailchimp.html %}
  </section>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="social-buttons.js"></script>
